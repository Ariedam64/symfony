security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
          memory:
            users:
              admin: {password: $2y$13$LRXXEsESp3xz6jNP7McTre8CrhmrAZv4.iwEgvQnZKLPx.RIcUoYi , roles: ROLE_ADMIN}
              invite: {password: $2y$13$mOHZ/IkLiAU84/N/bt1nCulBuwaPnXdzg3VT7uu2HMxXFKQC.Z.ZG , roles: ROLE_USER}
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy

            # activate different ways to authenticate

            http_basic: true
            # https://symfony.com/doc/current/security.html#firewalls-authentication

